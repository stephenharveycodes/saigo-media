<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saigo Media</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/034083d0d6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital@0;1&family=Montserrat:ital,wght@0,300;0,400;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <!-- HTML for Typed logo -->
        <!-- <a href="/" id="navbar__logo">Saigo</a> -->
        <img src="images/saigo_logo.png" alt="saigo_logo" />
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links"> Home </a>
          </li>
          <li class="navbar__item">
            <a href="/about.html" class="navbar__links"> About </a>
          </li>
          <li class="navbar__item">
            <a href="/services.html" class="navbar__links"> Services </a>
          </li>
          <li class="navbar__btn">
            <a href="/" class="button"> Contact </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Hero Section -->
    <div class="main">
      <div class="main__container">
        <div class="main__content">
          <h1>Elevate your brand</h1>
          <p>
            Focus on what matters, with a dedicated team of professional video
            editors, graphic designers, and creative directors curating your
            content.
          </p>
          <button class="main__btn"><a href="/">Learn More</a></button>
        </div>
        <div class="main__img--container">
          <img src="images/pic1.svg" alt="pic" id="main__img" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
